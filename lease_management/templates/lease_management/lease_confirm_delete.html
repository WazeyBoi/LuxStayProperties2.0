{% extends "users/base.html" %}

{% block title %}Delete Payment | LuxStay Properties{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Delete Lease</h2>
        <p>Are you sure you want to delete {{ payment }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <p>
            <a href="{% url 'lease_list' %}">Cancel</a>
        </p>
    </div>
{% endblock %}

{% block extra_styles %}
    <style>
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #71131d;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            background-color: #71131d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5b0f17;
        }
        a {
            color: #71131d;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
