{% extends 'users/base.html' %}

{% block title %}Delete Property{% endblock %}

{% block content %}
<div style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); width: 400px; margin: auto; margin-top: 100px;">
    <h2 style="text-align: center; color: #d9534f;">Delete Property</h2>
    <p style="text-align: center; color: #555; margin-bottom: 20px;">
        Are you sure you want to delete this property?
    </p>
    
    <form method="post" style="display: flex; justify-content: space-around;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">Delete</button>
        <a href="{% url 'property_listing_management' %}" style="padding: 10px 20px; background-color: #ccc; color: #333; text-decoration: none; border-radius: 5px; font-weight: bold;">Cancel</a>
    </form>
</div>
{% endblock %}
