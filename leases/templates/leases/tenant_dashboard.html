{% extends 'users/base.html' %}

{% block title %}Tenant Dashboard{% endblock %}

{% block content %}
<div class="container" style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); width: 600px; margin: auto; text-align: center;">
    <!-- Logout Link -->
    <div class="logout" style="text-align: right; margin-bottom: 20px;">
        <a href="{% url 'logout' %}" style="color: #800000; font-weight: bold; text-decoration: none; font-size: 14px;">Logout</a>
    </div>

    <!-- Header -->
    <h2 style="color: #800000; margin-bottom: 20px;">Tenant Dashboard</h2>

    <!-- Navigation Buttons -->
    <div class="button-container" style="display: flex; flex-direction: column; gap: 15px;">
        <a href="{% url 'property_listing' %}" style="text-decoration: none; color: white; background-color: #800000; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">Property Listings</a>
        <a href="{% url 'my_bookings' %}" style="text-decoration: none; color: white; background-color: #800000; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">My Bookings</a>
        <a href="{% url 'pending_list' %}" style="text-decoration: none; color: white; background-color: #800000; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">My Payments</a>
        <a href="" style="text-decoration: none; color: white; background-color: #800000; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">My Maintenance Request</a>
        <a href="" style="text-decoration: none; color: white; background-color: #800000; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">My Feedbacks</a>
        <a href="{% url 'edit_account' %}" style="text-decoration: none; color: white; background-color: #800000; padding: 10px; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">My Account</a>
    </div>
</div>
{% endblock %}
