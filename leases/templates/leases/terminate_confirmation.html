{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminate Lease</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); width: 400px;">
        <h2 style="text-align: center; color: #d9534f;">Terminate Lease</h2>
        <p style="text-align: center; color: #555; margin-bottom: 20px;">
            Are you sure you want to terminate the lease for <strong>{{ lease.property.property_name }}</strong>?
        </p>
        <form method="post" action="{% url 'terminate_lease' lease.id %}" style="display: flex; justify-content: space-around;">
            {% csrf_token %}
            <button type="submit" style="padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Terminate
            </button>
            <a href="{% url 'property_bookings' %}" style="padding: 10px 20px; background-color: #ccc; color: #333; text-decoration: none; border-radius: 5px; font-weight: bold;">
                Cancel
            </a>
        </form>             
    </div>
</body>
</html>
