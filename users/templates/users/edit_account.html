{% extends 'users/base.html' %}

{% block title %}Edit Account{% endblock %}

{% block content %}
<div class="container" style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); width: 500px; margin: auto; margin-top: 50px;">
    <div class="back-link" style="text-align: left; margin-bottom: 20px;">
        <a href="{% url 'tenant_dashboard' %}" style="color: #800000; font-weight: bold; text-decoration: underline; font-size: 14px;">&larr; Back to Dashboard</a>
    </div>
    <h2 style="color: #800000; text-align: center; margin-bottom: 20px;">Edit Account</h2>

    <form method="POST" onsubmit="return confirm('Are you sure you want to update your details?');" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <label for="username" style="font-weight: bold; color: #333;">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="password" style="font-weight: bold; color: #333;">New Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current password)" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="confirm_password" style="font-weight: bold; color: #333;">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="first_name" style="font-weight: bold; color: #333;">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="last_name" style="font-weight: bold; color: #333;">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="email" style="font-weight: bold; color: #333;">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="phone" style="font-weight: bold; color: #333;">Phone:</label>
        <input type="text" id="phone" name="contact" value="{{ user.contact|default_if_none:'' }}" placeholder="Enter phone number" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="birthdate" style="font-weight: bold; color: #333;">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate|date:'Y-m-d' }}" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="address" style="font-weight: bold; color: #333;">Address:</label>
        <input type="text" id="address" name="address" value="{{ user.address|default_if_none:'' }}" placeholder="Enter your address" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="province" style="font-weight: bold; color: #333;">Province:</label>
        <input type="text" id="province" name="province" value="{{ user.province|default_if_none:'' }}" placeholder="Enter your province" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="city" style="font-weight: bold; color: #333;">City:</label>
        <input type="text" id="city" name="city" value="{{ user.city|default_if_none:'' }}" placeholder="Enter your city" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <label for="zipcode" style="font-weight: bold; color: #333;">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" value="{{ user.zipcode|default_if_none:'' }}" placeholder="Enter your zip code" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">

        <button type="submit" style="padding: 10px 20px; background-color: #800000; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 16px; cursor: pointer;">Update Details</button>
    </form>
</div>
{% endblock %}
